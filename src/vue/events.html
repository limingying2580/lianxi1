<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--父组件模板-->
<div id="app" >
  <cpn @itemcli="cpnClick"></cpn>
<!--  <button @click="itemClick"></button>-->
</div>

<template id="cpn">
  <div>
    <button v-for="item in categories"  @click="itemClick(item)">{{item.name}}</button>
  </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    data() {
      return {
        categories: [
          {id:'aa',name:'热门推荐'},
          {id:'bb',name:'家电'},
          {id:'cc',name:'手机'},
          {id:'dd',name:'零食'}
        ],
      }
    },
    methods: {
      itemClick(item){
        //子组件发射事件，自定义事件
        this.$emit('itemcli',item)
      }
    }
  }

  //父组件
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      // movies:['海王','海贼王','海尔兄弟'],
    },
    components: {
      cpn
    },
    methods: {
      cpnClick(item){
        console.log('cpnClick',item)
      }
    }
  })
</script>
</body>
</html>
