<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>



<div id="app">
  <cpn></cpn>  <!--调用自定义组件-->
  <cpn></cpn>
</div>


<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容，啊啊啊啊啊啊</p>
    <h2>当前计数：{{counter}}</h2>
    <button @click="sub()">-</button>
    <button @click="add()">+</button>
  </div>
</template>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

  Vue.component('cpn',{     //注册全局组件
    template: '#cpn',
    data() {
      return {
        title:'我是组件',
        counter:0,
      }
    },
    methods: {
      add() {
        this.counter++;
      },
      sub() {
        this.counter--;
      }
    },
  })

  const app = new Vue({
    el:'#app',
  })

</script>
</body>
</html>
